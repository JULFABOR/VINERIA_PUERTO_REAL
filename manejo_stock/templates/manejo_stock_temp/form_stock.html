<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Stock</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Stock{% else %}Nuevo Stock{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'lista_stock' %}">Volver al listado</a>
</body>
</html>
