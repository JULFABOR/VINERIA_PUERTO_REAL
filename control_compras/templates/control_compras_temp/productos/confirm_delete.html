{% extends "control_compras/base.html" %}
{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<h2>Confirmar eliminación</h2>
<p>¿Estás seguro de que querés eliminar el producto <strong>{{ object.name_prod }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>
{% endblock %}
